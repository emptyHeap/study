<p>Дано уравнение <span class="math inline"><em>f</em>(<em>x</em>)=lg(<em>x</em>)−0, 13/<em>x</em></span>. Найти наименьший положительный корень этого уравнения с точностью <span class="math inline"><em>ϵ</em></span>, используя разные методы отыскания корня</p>
<p><span class="math inline"><em>A</em><sub><em>x</em><sup>*</sup></sub></span> - абсолютная погрешность, величина для которой справедливо нераввенство <span class="math inline">|(<em>x</em> − <em>x</em><sup>*</sup>)/<em>x</em><sup>*</sup>|≤<em>Δ</em><sub><em>x</em><sup>*</sup></sub></span></p>
